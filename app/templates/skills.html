
<style>
  .skills-section-flip {
    padding: 80px 0;
    background: #fff;
  }
  .section-header { text-align: center; margin-bottom: 60px; }
  .section-header h2 { font-size: 2.8rem; font-weight: 700; color: #212529; }
  .section-header p { font-size: 1.1rem; color: #6c757d; }

  /* --- FLIP KART ANA KONTEYNERİ --- */
  .flip-card {
    background-color: transparent;
    width: 100%;
    height: 250px;
    perspective: 1000px;
  }
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    border-radius: 10px;
  }
  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Ön Yüz Stili */
  .flip-card-front {
    background-color: #f8f9fa;
    color: #343a40;
  }
  .flip-card-front i { font-size: 5rem; }
  .flip-card-front h5 { font-weight: 600; margin-top: 20px; }

  /* Arka Yüz Stili */
  .flip-card-back {
    color: white;
    transform: rotateY(180deg);
    padding: 20px;
    text-align: center;
  }
  .flip-card-back h4 {
    font-weight: 700;
    border-bottom: 2px solid rgba(255,255,255,0.5);
    padding-bottom: 10px;
    margin-bottom: 15px;
  }
  .flip-card-back p { font-size: 0.9rem; line-height: 1.6; }

  /* --- YENİLENMİŞ VE AYRIŞTIRILMIŞ 4 AŞAMALI RENK PALETİ --- */
  
  /* Uzman Seviyesi: MOR */
  .level-uzman { background: linear-gradient(135deg, #8A2BE2, #4B0082); }

  /* İleri Seviye: KOYU PEMBE */
  .level-ileri { background: linear-gradient(135deg, #C71585, #8B008B); }

  /* Orta Seviye: AÇIK KOYU PEMBE (YENİ RENK) */
  .level-orta { background: linear-gradient(135deg, #DB7093, #C71585); }
  
  /* Başlangıç Seviyesi: PEMBE */
  .level-başlangıç,
  .level-baslangic { 
    background: linear-gradient(135deg, #FF69B4, #FF1493); 
  }

</style>

<div class="skills-section-flip">
  <div class="container">
    <div class="section-header">
      <h2>Teknik Yetkinliklerim</h2>
      <p>Uzmanlık seviyemi görmek için kartların üzerine gelin.</p>
    </div>

    <div class="row">
      {% for skill in skill_list %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <i class="{{ skill.icon_class }}"></i>
              <h5>{{ skill.skill_name }}</h5>
            </div>
            <div class="flip-card-back level-{{ skill.level|lower }}">
              <h4>{{ skill.level }}</h4>
              <p>Web Uygulamaları, REST API'ler ve Otomasyon.</p>
            </div>
          </div>
        </div>
      </div>
      {% else %}
      <div class.alert alert-info text-center>
        Henüz gösterilecek bir yetenek bulunmuyor.
      </div>
      {% endfor %}
    </div>
  </div>
</div>
