<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Anasayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">Hakkımda</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projeler</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('blogs') }}">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('skills') }}">Yetenekler</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('experiences') }}">Deneyimlerim</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('references') }}">Referans</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
<footer class="bg-dark text-light mt-5 py-4">
  <div class="container text-center">
    <p class="mb-1">&copy; {{ current_year }} Benim Portföyüm. Tüm hakları saklıdır.</p>
    <div>
      <a href="https://github.com/kullaniciadiniz" class="text-light me-3" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://linkedin.com/in/kullaniciadiniz" class="text-light me-3" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="mailto:mail@ornek.com" class="text-light"><i class="fas fa-envelope"></i> E-posta</a>
    </div>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
