<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>GiriÅŸ Yap</title>
    <style>
        /* Genel arka plan */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c003e, #3a0ca3, #240046, #4cc9f0);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Kart stil */
        .register-container {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
            width: 350px;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            background: linear-gradient(to right, #4cc9f0, #7209b7, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 8px;
            background: #f3f3f3;
            font-size: 15px;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            background: #fff;
            box-shadow: 0 0 8px #7209b7;
        }

        button, input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #3a0ca3, #4361ee);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s;
        }

        button:hover, input[type="submit"]:hover {
            background: linear-gradient(to right, #7209b7, #4cc9f0);
            transform: scale(1.05);
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #3a0ca3;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Flash mesajlarÄ± */
        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .flashes li {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
            text-align: left;
        }

        .flashes li.success {
            background: #2ecc71;
            color: #fff;
        }

        .flashes li.error {
            background: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>ðŸŒˆ KayÄ±t Ol</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}
                {{ form.username() }}
            </p>
            <p>
                {{ form.email.label }}
                {{ form.email() }}
            </p>
            <p>
                {{ form.password.label }}
                {{ form.password() }}
            </p>
            <p>
                {{ form.confirm_password.label }}
                {{ form.confirm_password() }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</body>
</html>
